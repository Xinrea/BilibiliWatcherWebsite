{% extends 'watch/home.html' %}
{% block title %}账号登录{% endblock %}
{% block content %}
{% if register %}
<div class="panel panel-info" style="width:40%;margin:auto">
    <div class="panel-heading">
      <h3 class="panel-title">登录账号</h3>
    </div>
    <div class="panel-body" style="width:80%;margin-left:auto;margin-right:auto">
        <form class="bs-example bs-example-form" role="form" method="POST">
            {% csrf_token %}
            <div class="input-group">
                    <span class="input-group-addon">账号</span>
                <input type="text" class="form-control" placeholder="Account" name="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="Password" name="passwd">
            </div>
            <br>
                <input type="submit" class="btn btn-default" value="Register">
        </form>
    </div>
</div>
{% else %}
<div class="panel panel-info" style="width:40%;margin:auto">
    <div class="panel-heading">
      <h3 class="panel-title">登录账号</h3>
    </div>
    <div class="panel-body" style="width:80%;margin-left:auto;margin-right:auto">
        <form class="bs-example bs-example-form" role="form" method="POST">
            {% csrf_token %}
            <div class="input-group">
                    <span class="input-group-addon">账号</span>
                <input type="text" class="form-control" placeholder="Account" name="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="Password" name="passwd">
            </div>
            <br>
                <input type="submit" class="btn btn-default" value="Login">
                <a type="button" class="btn btn-default" href="/watch/register">Register</a>
            {% if error %}
            <div class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    密码错误，请核对后重新登录！
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
